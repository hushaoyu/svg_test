<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg 气泡</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<h1>用户的声音</h1>
<div class="sound-article">
    <div id="sound-1" class="sound">
        <a href="" class="avator">
            <img src="img/user-1.png" alt="太扯淡">
            <h2>太扯淡</h2>
        </a>
        <div class="sound-content">
            <svg data-src="img/bubble1.svg"></svg>
            <p>哎呀，百度脑图真的好用，是吧，多多酱？</p>
        </div>
    </div>

    <div id="sound-2" class="sound">
        <a href="" class="avator">
            <img src="img/user-2.png" alt="多多酱">
            <h2>多多酱</h2>
        </a>
        <div class="sound-content">
            <svg data-src="img/bubble2.svg"></svg>
            <p>是的呢爸比，功能强大，体验好，而且还是云存储，再也不用担心共享问题了！</p>
        </div>
    </div>
</div>
